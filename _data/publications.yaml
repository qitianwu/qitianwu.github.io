  - title: "Handling Distribution Shifts on Graphs: An Invariance Perspective"
    authors: "<b>Qitian Wu</b>, Hengrui Zhang, Junchi Yan and David Wipf"
    venue: "International Conference on Learning Representations (ICLR) 2022"
    paper_pdf: "https://arxiv.org/abs/2202.02466"
    code: "https://github.com/qitianwu/GraphOOD-EERM"
    slides: "assets/publications/iclr2022-eerm/slides.pdf"
    poster: "assets/publications/iclr2022-eerm/poster.png"
    blogc: ""
    bloge: ""
    content: "We formulate out-of-distribution generalization problem on graphs. As a piorneering work, we systematically discuss how to leverage invariance principle for handling node-level distribution shifts."
    selected: y
  
  - title: "Towards Open-World Feature Extrapolation: An Inductive Graph Learning Approach"
    authors: "<b>Qitian Wu</b>, Chenxiao Yang and Junchi Yan"
    venue: "Advances in Neural Information Processing Systems (NeurIPS) 2021"
    paper_pdf: "https://arxiv.org/abs/2110.04514"
    code: "https://github.com/qitianwu/FATE"
    slides: "assets/publications/nips2021-fate/slides.pdf"
    poster: "assets/publications/nips2021-fate/poster.png"
    blogc: ""
    bloge: ""
    content: "Summary: We study a new problem, i.e., feature space expansion from training data to testing data, and propose a graph-enhanced representation learning approach for handling tabular data with variable-length features. "
    selected: y
  
  - title: "Towards Open-World Recommendation: An Inductive Model-based Collaborative Filtering Approach"
    authors: "<b>Qitian Wu</b>, Hengrui Zhang, Xiaofeng Gao, Junchi Yan and Hongyuan Zha"
    venue: "International Conference on Machine Learning (ICML) 2021"
    paper_pdf: "https://arxiv.org/abs/2007.04833"
    code: "https://github.com/qitianwu/IDCF"
    slides: "assets/publications/icml2021-idcf/slides.pdf"
    poster: "assets/publications/icml2021-idcf/poster.png"
    blogc: ""
    bloge: ""
    content: "Summary: We explore an inductive collaborative filtering setting where testing users are unappeared in the training phase, and propose to leverage representations of existing users to compute the new ones' through latent graph structures. "
    selected: y

  - title: "Learning Substructure Invariance for Out-of-Distribution Molecular Representations"
    authors: "Nianzu Yang, Kaipeng Zeng, <b>Qitian Wu</b>, Xiaosong Jia and Junchi Yan"
    venue: "Advances in Neural Information Processing Systems (NeurIPS) 2022"
    paper_pdf: "https://openreview.net/pdf?id=2nWUNTnFijm"
    code: "https://github.com/yangnianzu0515/MoleOOD"
    content: "Summary: We are the first to study molecular representation under distribution shifts and propose a invariant learning approach that achieves SOTA results on OGB molecular property prediction and DrugOOD benchmarks."
    selected: y

  - title: "Towards Out-of-Distribution Sequential Event Prediction: A Causal Treatment"
    authors: "Chenxiao Yang, <b>Qitian Wu</b>, Qingsong Wen, Zhiqiang Zhou, Liang Sun and Junchi Yan"
    venue: "Advances in Neural Information Processing Systems (NeurIPS) 2022"
    paper_pdf: "https://arxiv.org/pdf/2210.13005.pdf"
    code: "https://github.com/chr26195/Caseq"
    content: "Summary: We use causal analysis to reveal the limitations of existing paradigms for sequential prediction under distribution shifts and propose an effective treatment based on backdoor adjustment."
    selected: y